<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="weather.css">
    
    <title>Splash It-Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Cantarell:ital,wght@0,400;1,400;1,700&family=Courgette&family=Lato:wght@700&family=Niconne&display=swap" rel="stylesheet">
</head>
<body>
       
   <div class="logo">Splash-It</div>
   <div id="imagewrapper">
 
    
    <div class="app-wrapper"> <p>WEATHER APP</p>
        <span id="welcome">SPLASH IT: "PREPARING TOWARDS NEW YORK CITY OUTDOOR EVENT!"
</span>      
  
   <header>
       <input type="text" autocomplete="off" class="search-box" placeholder="Search for a City...">
   </header>
   <main>
   <section class="location">
<div class="city">New York, US</div>
<div class="date"> Tuesday 8 September, 2020</div> 
   </section>
   <div class="current">
       <div class="temp">06<span>°c</span> </div>
       <div class="weather">Winter</div>
       <div class="hi-low">3°c/6°c </div>
   </div>
</main>
</div>
</div>

<script src="weather.js"></script>
<script>
     if ('serviceWorker' in navigator){
    window.addEventListener('load', () => {
        navigator.serviceWorker
          .register('serviceworker.js')
          .then(reg => console.log('Service Worker: Registered'))
        .catch(err => console.log(`Service Worker: Error:${err}`));
    });
}
     
</script>
<script src="localStorage.js"></script>
</body>

</html>
